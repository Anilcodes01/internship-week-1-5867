<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card" id="profileCard">
        <div class="loading-overlay hidden" id="loadingOverlay">
          <div class="spinner"></div>
        </div>

        <div class="profile-header">
          <img
            src="https://via.placeholder.com/150"
            alt="User Avatar"
            id="displayAvatar"
            class="avatar"
          />
        </div>

        <div id="viewMode" class="mode-content">
          <h2 id="displayName">Loading...</h2>
          <p id="displayTitle" class="text-muted">Loading...</p>
          <div class="info-group">
            <label>Email:</label>
            <span id="displayEmail">Loading...</span>
          </div>
          <div class="info-group">
            <label>Bio:</label>
            <p id="displayBio">Loading...</p>
          </div>
          <button id="editBtn" class="btn btn-primary">Edit Profile</button>
        </div>

        <form id="editForm" class="mode-content hidden">
          <div class="form-group">
            <label for="inputName">Full Name</label>
            <input type="text" id="inputName" required />
            <small class="error-msg" id="errorName"></small>
          </div>

          <div class="form-group">
            <label for="inputTitle">Job Title</label>
            <input type="text" id="inputTitle" required />
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" required />
            <small class="error-msg" id="errorEmail"></small>
          </div>

          <div class="form-group">
            <label for="inputBio">Bio</label>
            <textarea id="inputBio" rows="3"></textarea>
          </div>

          <div class="btn-group">
            <button type="button" id="cancelBtn" class="btn btn-secondary">
              Cancel
            </button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <div id="toast" class="toast hidden">Profile updated successfully!</div>

    <script src="script.js"></script>
  </body>
</html>
